{% extends 'base.html' %}

   {% block title %}
       <title>CKEditor Sample</title>
   {% endblock %}

    {% block content %}
        {% load staticfiles %}

            <script src="{% static "ckeditor/ckeditor.js" %} "></script>
                <form method="post" action="/addArtical">{% csrf_token %}
                      <div style="padding: 20px 90px ">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" placeholder="正文标题">
                            </div>
                            <textarea name="editor1">   </textarea>
                            <input class="btn btn-primary btn-lg btn-block" type="submit" name="PostArtical" value="保存文章" >
                            <a href="\" class="btn btn-default btn-lg btn-block" name="cancel" role="button">取消</a>

                      </div>
                </form>
            <script>
                CKEDITOR.replace( 'editor1' );
            </script>
    {% endblock %}
